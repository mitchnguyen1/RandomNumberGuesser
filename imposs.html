<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assests/css/level.css" >
</head>
<body>
    <header>
        <h1 class="title">Random Number Guesser </h1>
    </header>
    <main>
        <div class="box">
            <div class="field">
                <div class="heading">
                    <h1 class="quote">Pick a number from 0-1000:</h1>
                    <input type="number" min="0" max="1000" placeholder="0-1000" class="ans">
                    <br>
                    <button type="button" class="guess">Guess</button>
                    <br>
                    <div class="wrong">
                        <h3 class="error"></h3>
                    </div>
                </div>
                <div class="lives">
                    <h3 class="heart">Trys:</h3>
                </div>
                </div>
                <div class="success">
                    <h1 class="welcome">Congrats!!</h1>
                    <h3 class="quote1"></h3>
                    <br>
                    <br>
                    <button type="button" class="btn2" >Play Again</button>
                </div>
            </div>
    </main>
    <script src="assests/js/imposs.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
